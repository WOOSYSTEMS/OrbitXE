<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; connect-src *; img-src * data:;">
  <title>OrbitXE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: linear-gradient(180deg, #0a0a0a, #141414); color: #fafafa; height: 100vh; -webkit-app-region: drag; }
    .container { padding: 60px 32px 32px; height: 100%; display: flex; flex-direction: column; align-items: center; }
    .logo { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .logo span { color: #00ff88; }
    .subtitle { color: #666; font-size: 13px; margin-bottom: 32px; }
    .card { background: #141414; border: 1px solid #222; border-radius: 16px; padding: 24px; width: 100%; text-align: center; -webkit-app-region: no-drag; }
    .status { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background: #1e1e1e; border-radius: 20px; font-size: 13px; color: #888; margin-bottom: 24px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #f59e0b; animation: pulse 2s infinite; }
    .dot.on { background: #00ff88; box-shadow: 0 0 10px #00ff88; animation: none; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .code { font-size: 36px; font-weight: 700; letter-spacing: 8px; font-family: monospace; margin-bottom: 24px; }
    .codes-container { display: flex; gap: 16px; margin-bottom: 24px; width: 100%; }
    .code-box { flex: 1; background: #0a0a0a; border-radius: 12px; padding: 16px; text-align: center; border: 1px solid #222; }
    .code-label { font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
    .code-value { font-size: 22px; font-weight: 700; letter-spacing: 3px; font-family: monospace; }
    .code-value.temp { color: #f59e0b; }
    .code-value.perm { color: #00ff88; }
    .code-hint { font-size: 10px; color: #444; margin-top: 6px; }
    .qr { background: #0a0a0a; padding: 16px; border-radius: 12px; margin-bottom: 24px; display: inline-block; border: 1px solid #222; }
    .qr img { display: block; }
    .url { font-size: 12px; color: #666; word-break: break-all; padding: 12px; background: #0a0a0a; border-radius: 8px; margin-bottom: 16px; border: 1px solid #222; }
    .btn { background: #1e1e1e; border: 1px solid #333; color: #fafafa; padding: 12px 24px; border-radius: 8px; font-size: 14px; cursor: pointer; width: 100%; transition: all 0.2s; }
    .btn:hover { background: #2a2a2a; border-color: #00ff88; }
    .btn.primary { background: #00ff88; color: #000; border-color: #00ff88; }
    .btn.primary:hover { background: #00cc6a; }
    .btn.red { background: #450a0a; border-color: #7f1d1d; color: #fca5a5; }
    .btn.red:hover { background: #5a0f0f; }
    .connected { display: none; flex-direction: column; align-items: center; width: 100%; }
    .connected.active { display: flex; }
    .waiting.hidden { display: none; }
    .info { display: flex; align-items: center; gap: 12px; padding: 16px; background: #1e1e1e; border-radius: 12px; width: 100%; margin-bottom: 16px; text-align: left; }
    .info-icon { width: 40px; height: 40px; background: #00ff8820; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    .info h3 { font-size: 14px; margin-bottom: 4px; }
    .info p { font-size: 12px; color: #666; }
    .stats { display: flex; gap: 16px; width: 100%; margin-bottom: 24px; }
    .stat { flex: 1; background: #0a0a0a; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid #222; }
    .stat-val { font-size: 18px; font-weight: 600; color: #00ff88; }
    .stat-lbl { font-size: 11px; color: #666; text-transform: uppercase; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ORBIT<span>XE</span></div>
    <p class="subtitle">Desktop Remote Control</p>
    <div class="card">
      <div class="waiting" id="waiting-view">
        <div class="status"><div class="dot" id="status-dot"></div><span id="status-text">Connecting...</span></div>
        <div class="codes-container">
          <div class="code-box">
            <div class="code-label">Session Code</div>
            <div class="code-value temp" id="temp-code">--------</div>
            <div class="code-hint">Temporary - changes on restart</div>
          </div>
          <div class="code-box">
            <div class="code-label">Device ID</div>
            <div class="code-value perm" id="session-code">------</div>
            <div class="code-hint">Permanent - saved</div>
          </div>
        </div>
        <div class="qr"><img id="qr-image" width="150" height="150"></div>
        <div class="url" id="connect-url">Loading...</div>
        <button class="btn" id="btn-copy">Copy Link</button>
      </div>
      <div class="connected" id="connected-view">
        <div class="status"><div class="dot on"></div><span>Connected</span></div>
        <div class="info">
          <div class="info-icon">ðŸ“±</div>
          <div><h3>Phone Connected</h3><p id="connection-time">Just now</p></div>
        </div>
        <div class="stats">
          <div class="stat"><div class="stat-val" id="stat-fps">--</div><div class="stat-lbl">FPS</div></div>
          <div class="stat"><div class="stat-val">P2P</div><div class="stat-lbl">Mode</div></div>
        </div>
        <button class="btn red" id="btn-disconnect">Disconnect</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
