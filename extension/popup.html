<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .header {
      padding: 16px 20px;
      text-align: center;
      border-bottom: 1px solid #1a1a1a;
    }
    .logo {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .logo span { color: #00ff88; }
    .tagline {
      font-size: 10px;
      color: #444;
      margin-top: 4px;
      letter-spacing: 1px;
    }
    .content {
      padding: 20px;
    }
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .spinner {
      width: 28px;
      height: 28px;
      border: 2px solid #222;
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading p {
      color: #555;
      font-size: 12px;
    }
    #main {
      text-align: center;
    }
    .qr-container {
      background: #0a0a0a;
      border-radius: 12px;
      padding: 8px;
      display: inline-block;
      margin-bottom: 12px;
    }
    .qr-container img {
      display: block;
      width: 160px;
      height: 160px;
      border-radius: 8px;
    }
    .room-code {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 8px;
      font-family: monospace;
      margin-bottom: 4px;
      color: #00ff88;
    }
    .instruction {
      font-size: 11px;
      color: #555;
      margin-bottom: 16px;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
      transition: all 0.3s;
    }
    .status-dot.connected {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    .status-text {
      font-size: 11px;
      color: #666;
    }
    .info-box {
      background: #111;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: left;
    }
    .info-title {
      font-size: 10px;
      color: #444;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .info-list {
      font-size: 11px;
      color: #666;
      line-height: 1.6;
    }
    .info-list span { color: #00ff88; }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #888;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn:hover {
      background: #222;
      border-color: #00ff88;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ORBIT<span>XE</span></div>
    <div class="tagline">Universal Web Remote</div>
  </div>

  <div class="content">
    <div id="loading">
      <div class="spinner"></div>
      <p>Creating session...</p>
    </div>

    <div id="main" style="display:none;">
      <div class="qr-container">
        <img id="qrCode" src="" alt="QR Code">
      </div>
      <div id="roomCode" class="room-code"></div>
      <p class="instruction">Scan with your phone to connect</p>

      <div class="status-bar">
        <div id="statusDot" class="status-dot"></div>
        <span id="statusText" class="status-text">Scan to connect</span>
      </div>

      <div class="info-box">
        <div class="info-title">How it works</div>
        <div class="info-list">
          <span>1.</span> Scan QR with phone camera<br>
          <span>2.</span> Phone becomes your remote<br>
          <span>3.</span> Controls auto-adapt to site
        </div>
      </div>

      <button id="newSessionBtn" class="btn">NEW SESSION</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
